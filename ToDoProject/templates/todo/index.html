<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" align=center>
      <a href="todo/add." class="btn btn-danger">Click for New Task</a>
      <br>
      <table class="table">

  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Heading</th>
      <th scope="col">Details</th>
      <th scope="col">Date</th>
    </tr>
    </thead>
      <tbody>
        {% for d in data %}
          <tr>
            <td>{d.id}</td>
            <td>{d.heading}</td>
            <td>{d.details}</td>
            <td>{d.date}</td>
            <td><a href="todo/update{{d.id}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a></td>
            <td><a href="todo/deleted" class="btn btn-danger"><i class="bi bi-trash3"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

  </div>
  </body>
</html>
